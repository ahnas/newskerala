{% load static %}
<div class="widget color-default">
    <h3 class="utf_block_title"><span>Trending News</span></h3>
    <div id="utf_post_slide" class="owl-carousel owl-theme utf_post_slide">
        {% for i in trending_news %}
        <div class="item">
            <div class="utf_post_overaly_style text-center clearfix">
                <div class="utf_post_thumb">
                    {% if i.featured_image %}
                    <a href="{% url 'web:post' slug=i.slug %}"> <img class="img-fluid lazy" loading="lazy" src="{% static 'images/loading.webp' %}" data-src="{{i.featured_image.crop.350x260}}" alt="" /> </a>
                    {% endif %}
                </div>
                <div class="utf_post_content">
                    <a class="utf_post_cat" href="{% url 'web:category' slug=i.category.slug %}">{{i.category}}</a>
                    <h2 class="utf_post_title"><a href="{% url 'web:post' slug=i.slug %}">{{i.title}}</a></h2>
                    <div class="utf_post_meta">
                        <span class="utf_post_author"><i class="fa fa-map-marker"></i> <a href="javascript:void(0)">{{i.location}}</a></span> <span class="utf_post_date"><i class="fa fa-clock-o"></i> {{i.display_time}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
